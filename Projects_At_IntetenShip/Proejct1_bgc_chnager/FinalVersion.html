<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Background Color Changer</title>
  <style>
 * {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: black;
  color: #fff;
}

.navbr {
  display: flex;
  justify-content: center;
  align-items: center;
  gap: 15px;
  padding: 10px 20px;
  font-size: 1rem;
  background: rgba(229, 222, 222, 0.2);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(25px);
  border-radius: 25px;
  border: 1px solid rgba(255, 255, 255, 0.2);
  box-shadow: 0 4px 30px rgba(0, 0, 0, 0.1);
  flex-wrap: wrap;
  text-align: center;
}

h2 {
  background: rgba(172, 185, 172, 0.2);
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);
  border-radius: 12px;
  padding: 10px 20px;
  border: 1px solid rgba(255, 255, 255, 0.3);
  box-shadow: 0 4px 20px rgba(31, 38, 135, 0.1);
  font-size: 1rem;
  color: #030303;
  font-weight: 600;
  transition: all 0.3s ease;
}

h2:hover {
  background: rgba(255, 255, 255, 0.2);
  backdrop-filter: blur(20px);
  -webkit-backdrop-filter: blur(20px);
  border: 1px solid rgba(255, 255, 255, 0.4);
  box-shadow: 0 8px 30px rgba(255, 255, 255, 0.3);
  transform: scale(1.03);
  color: #d1ffe8;
}

.main {
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 80vh;
  padding: 20px;
}

.buttons {
  background: rgba(255, 255, 255, 0.1);
  backdrop-filter: blur(15px);
  -webkit-backdrop-filter: blur(15px);
  border: 1px solid rgba(255, 255, 255, 0.2);
  border-radius: 15px;
  padding: 15px;
  box-shadow: 0 8px 32px rgba(31, 38, 135, 0.2);
  display: flex;
  gap: 10px;
  flex-wrap: wrap;
  justify-content: center;
}

.buttons button {
  background: rgba(255, 255, 255, 0.15);
  color: rgb(12, 12, 12);
  border: 1px solid rgba(255, 255, 255, 0.3);
  backdrop-filter: blur(8px);
  -webkit-backdrop-filter: blur(8px);
  border-radius: 8px;
  padding: 10px 16px;
  font-size: 0.9rem;
  font-weight: 500;
  cursor: pointer;
  box-shadow: 0 4px 20px rgba(255, 255, 255, 0.1);
  transition: all 0.3s ease;
}

.buttons button:hover {
  background: rgba(255, 255, 255, 0.3);
  color: #181a19;
  transform: scale(1.05);
  box-shadow: 0 8px 40px rgba(255, 255, 255, 0.3);
}

/* âœ… Media Queries for Mobile */
@media (max-width: 600px) {
  .navbr {
    flex-direction: column;
    gap: 10px;
    padding: 15px;
  }

  h2 {
    font-size: 0.95rem;
    padding: 10px;
  }

  .buttons {
    gap: 8px;
    padding: 10px;
  }

  .buttons button {
    width: 100%;
    font-size: 1rem;
  }

  .main {
    padding: 15px;
  }
}

  </style>
</head>
<body>
  <nav class="navbr">
    <h2 class="data">Home</h2>
    <h2 class="data">About</h2>
   
    <h2 class="data">Current Color : <span class="cccode"></span></h2>
    <h2 class="data">Previous Color :<span class="pccode"></span></h2>
  </nav>
  <div class="main">
    <div class="buttons">
      <button class="start">Start</button>
      <button class="undo">Undo</button>
      <button class="rest">Reset</button>
      <button class="copy">CopyCode</button>
    </div>
  </div>

  <script>

  let previousColor = null;

const CurrnetcolorcodeBox = document.querySelector(".cccode");
const PrecolorcodeBox = document.querySelector(".pccode");
const startBtn = document.querySelector(".start");
const undoBtn = document.querySelector(".undo");
const resetBtn = document.querySelector(".rest");
const copyBtn = document.querySelector(".copy");

function getRandomColorRGB() {
  return {
    r: Math.floor(Math.random() * 256),
    g: Math.floor(Math.random() * 256),
    b: Math.floor(Math.random() * 256),
  };
}

function rgbToHex(r, g, b) {
  return (
    "#" +
    [r, g, b]
      .map((x) => x.toString(16).padStart(2, "0"))
      .join("")
  );
}


startBtn.addEventListener("click", () => {
  previousColor = document.body.style.backgroundColor;

  const { r, g, b } = getRandomColorRGB();
  const newColorRGB = `rgb(${r}, ${g}, ${b})`;
  const newColorHex = rgbToHex(r, g, b);

  document.body.style.backgroundColor = newColorRGB;
  CurrnetcolorcodeBox.innerText = newColorHex;
});


undoBtn.addEventListener("click", () => {
  if (previousColor) {
    document.body.style.backgroundColor = previousColor;

    const rgb = previousColor.match(/\d+/g);
    if (rgb) {
      const hex = rgbToHex(+rgb[0], +rgb[1], +rgb[2]);
      PrecolorcodeBox.innerText = hex;
      CurrnetcolorcodeBox.innerText = hex;
    }

    previousColor = null;
  }
});


resetBtn.addEventListener("click", () => {
  previousColor = null;
  document.body.style.backgroundColor = "black";
  CurrnetcolorcodeBox.innerText = "black";
  PrecolorcodeBox.innerText = "-";
});


copyBtn.addEventListener("click", () => {
  const textToCopy = CurrnetcolorcodeBox.innerText;
  if (!textToCopy || textToCopy === "-") {
    alert("No color yet!");
  } else {
    navigator.clipboard
      .writeText(textToCopy)
      .then(() => {
        alert(`Copied: ${textToCopy}`);
        copyBtn.innerText = "Copied!!";
        setTimeout(() => {
          copyBtn.innerText = "CopyCode";
        }, 500);
      })
      .catch(() => alert("Failed to copy"));
  }
});

</script>


</body>
</html>
